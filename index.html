<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftPay UPI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Import Map Polyfill for older browsers/Termux WebViews -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
      "react-router-dom": "https://esm.sh/react-router-dom@7.1.5",
      "firebase/app": "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js",
      "firebase/database": "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js",
      "@google/genai": "https://esm.sh/@google/genai@0.21.0"
    }
  }
  </script>

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
    .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    #fallback-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background: #2563eb;
      color: white;
      text-align: center;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root">
    <div id="fallback-loader">
      <div class="spinner"></div>
      <h1 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 8px;">SwiftPay</h1>
      <p style="font-size: 0.875rem; opacity: 0.8;">Securely Initializing...</p>
      <noscript>
        <p style="margin-top: 20px; color: #fecaca;">Please enable JavaScript to use SwiftPay.</p>
      </noscript>
    </div>
  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
